<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download BudgetOJHA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: auto;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('czabhishek.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      width: 100%;
      position: relative;
      z-index: 0;
    }

    .loader-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      z-index: 9999;
    }

    .loading-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00ff00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
      display: none;
    }

    .logo {
      margin: 20px auto;
    }

    .app-name {
      font-size: 28px;
      margin-top: 20px;
      color: #00ff00;
    }

    .desc {
      color: #ccc;
      font-size: 14px;
      margin: 10px 0;
    }

    .download-btn {
      display: inline-block;
      background-color: #00ff00;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #f9c73d;
    }
  </style>
</head>
<body>
  <!-- Fullscreen Loader -->
  <div class="loader-fullscreen" id="loader">
    <div class="loading-spinner"></div>
  </div>

  <!-- Content Overlay Area -->
  <div class="overlay">
    <div class="container" id="content">
      <div class="logo">
        <img src="BudgetOJHA.png" alt="App Logo" width="100" height="100">
      </div>

      <h1 class="app-name">BudgetOJHA</h1>
      <p class="desc">Developed by Avishek Ojha | Protected by Copyright</p>

      <a href="budgetojha.apk" class="download-btn" download>Download BudgetOJHA (22MB)</a>
      <p style="margin-top: 10px; font-size: 14px;">Already installed? <a href="#" id="openAppLink" style="color:#00c3ff;text-decoration:underline;">Click here to open</a></p>
    </div>
  </div>

  <script>
    // Wait 2 seconds then hide loader and show content
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 2000);

    document.getElementById("openAppLink").onclick = function () {
      var ifr = document.createElement("iframe");
      ifr.style.display = "none";
      ifr.src = "eletube://playvideo?path=" + encodeURIComponent(window.location.href);
      document.body.appendChild(ifr);
      setTimeout(() => document.body.removeChild(ifr), 1000);
    };
  </script>

</body>
</html>
